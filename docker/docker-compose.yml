version : '3.8'
networks:
  app-net:
    driver: bridge
    name: app-net
services:
  txwx-mysql:
    container_name: txwx-mysql
    image: txwx-mysql
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD", 
          "mysqladmin", 
          "ping", 
          "-h", "localhost", 
          "-u", "root", 
          "-p******"
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: defaultdb
      MYSQL_ROOT_PASSWORD: ******
      MYSQL_INITDB_SKIP_TZINFO: 1
    networks:
      - app-net
  txwx-redis:
    container_name: txwx-redis
    image: txwx-redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/ruoyi/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/ruoyi/redis/redis.conf
    networks:
      - app-net
  txwx-nacos:
    container_name: txwx-nacos
    image: txwx-nacos
    build:
      context: ./nacos
    environment:
      - MODE=standalone
      - PREFER_HOST_MODE=hostname
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - txwx-mysql
    links:
      - txwx-mysql
    networks:
      - app-net
  txwx-nginx:
    container_name: txwx-nginx
    image: txwx-nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/ruoyi/projects/ruoyi-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - ruoyi-gateway
    links:
      - ruoyi-gateway
    networks:
      - app-net
  txwx-nginx-console:
    container_name: txwx-nginx-console
    image: txwx-nginx-console
    build:
      context: ./nginx-console
    ports:
      - "81:80"
    volumes:
      - ./nginx-console/html/dist:/home/ruoyi/projects/ruoyi-ui
      - ./nginx-console/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx-console/logs:/var/log/nginx
    depends_on:
      - ruoyi-gateway
    links:
      - ruoyi-gateway
    networks:
      - app-net   
  ruoyi-gateway:
    container_name: ruoyi-gateway
    build:
      context: ./ruoyi/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - txwx-redis
    links:
      - txwx-redis
    networks:
      - app-net
  ruoyi-auth:
    container_name: ruoyi-auth
    build:
      context: ./ruoyi/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - txwx-redis
    links:
      - txwx-redis
    networks:
      - app-net
  ruoyi-modules-system:
    container_name: ruoyi-modules-system
    build:
      context: ./ruoyi/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - txwx-redis
      - txwx-mysql
    links:
      - txwx-redis
      - txwx-mysql
    networks:
      - app-net
  ruoyi-modules-gen:
    container_name: ruoyi-modules-gen
    build:
      context: ./ruoyi/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - txwx-mysql
    links:
      - txwx-mysql
    networks:
      - app-net
  ruoyi-modules-job:
    container_name: ruoyi-modules-job
    build:
      context: ./ruoyi/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - txwx-mysql
    links:
      - txwx-mysql
    networks:
      - app-net
  ruoyi-modules-file:
    container_name: ruoyi-modules-file
    build:
      context: ./ruoyi/modules/file
      dockerfile: dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./ruoyi/uploadPath:/home/ruoyi/uploadPath
    networks:
      - app-net
  ruoyi-visual-monitor:
    container_name: ruoyi-visual-monitor
    build:
      context: ./ruoyi/visual/monitor
      dockerfile: dockerfile
    ports:
      - "9100:9100"
    networks:
      - app-net
  txwx-website:
    container_name: txwx-website
    build:
      context: ./ruoyi/modules/txwx-website
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - txwx-redis
      - txwx-mysql
    links:
      - txwx-redis
      - txwx-mysql
    networks:
      - app-net
  txwx-webchatcrm:
    container_name: txwx-webchatcrm
    build:
      context: ./ruoyi/modules/txwx-webchatcrm
      dockerfile: dockerfile
    ports:
      - "9205:9205"
    depends_on:
      - txwx-redis
      - txwx-mysql
    links:
      - txwx-redis
      - txwx-mysql
    networks:
      - app-net    
